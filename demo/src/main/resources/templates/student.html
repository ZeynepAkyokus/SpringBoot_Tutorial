<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student</title>
</head>
<body>
    <div class="container">
    <div class="py-3 text-center">
        <h2>Student Management System</h2>
    </div>
    <hr class="my-4">
    <h3 style="text-align:center;">Add New Student</h3>

    <form class="row g-4 justify-content-md-center" th:object="${stud}" method="POST" th:action="@{/students}">
        <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="${stud.email}" required>
        </div>
        <div class="col-md-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="${stud.name}" required>
        </div>
        <div class="col-md-3">
            <label for="dob" class="form-label">Birth of Date</label>
            <input type="date" class="form-control" id="dob"  th:field="${stud.dob}"  required>
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <hr class="my-4">
    <h3 style="text-align:center;">Students</h3>
    <div clas="row">
        <table id="studentTable" class="table table-striped table-bordered table-sm">
            <thead>
            <tr>
                <th class="th-sm">ID</th>
                <th class="th-sm">Name</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Date of Birth</th>
                <th class="th-sm">Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dob}"></td>
                <td th:text="${student.age}"></td>
                <td>
<!--                    <a th:href="@{/students/update/{studentId}(studentId=${student.id})}" class="btn btn-warning" disabled>Update</a>-->
                    <a th:href="@{/students/delete/{studentId}(studentId=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
